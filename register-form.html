<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/register-form.css" />
    <title>Register Form</title>
  </head>
  <body>
    <div class="register-container">
      <div class="register-wrapper">
        <p class="title">Registration Form</p>
        <div class="divider"></div>
        <div class="row" style="margin-bottom: 0;">
          <form action="" class="col s12" autocomplete="off">
            <div class="row">
              <div class="col s12">
                <div class="row" id="input-container">
                  <div class="row">
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          placeholder="Fullname"
                          spellcheck="false"
                          id="fullname"
                          type="text"
                          class="validate"
                        />
                        <label for="fullname">Fullname</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          id="birthdate"
                          spellcheck="false"
                          type="text"
                          placeholder="Birthdate"
                          class="validate datepicker"
                          type="text"
                        />
                        <label for="birthdate">Birthdate</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s6">
                      <div
                        class="input-field"
                        style="padding-right: 2rem; position: relative;"
                      >
                        <input
                          placeholder="Password"
                          id="password"
                          type="password"
                          spellcheck="false"
                          class="validate"
                          style="margin-right: -30px; padding-right: 2rem;"
                        />
                        <svg
                          fill="#9e9e9e"
                          height="24"
                          viewBox="0 0 24 24"
                          width="24"
                          xmlns="https://www.w3.org/2000/svg"
                          aria-hidden="true"
                          focusable="false"
                          style="
                            position: absolute;
                            right: 0;
                            top: 50%;
                            transform: translateY(-50%);
                            cursor: pointer;
                          "
                          id="password-showed"
                        >
                          <path
                            d="M12,7c-2.48,0-4.5,2.02-4.5,4.5S9.52,16,12,16s4.5-2.02,4.5-4.5S14.48,7,12,7z M12,14.2c-1.49,0-2.7-1.21-2.7-2.7 c0-1.49,1.21-2.7,2.7-2.7s2.7,1.21,2.7,2.7C14.7,12.99,13.49,14.2,12,14.2z"
                          ></path>
                          <path
                            d="M12,4C7,4,2.73,7.11,1,11.5C2.73,15.89,7,19,12,19s9.27-3.11,11-7.5C21.27,7.11,17,4,12,4z M12,17 c-3.79,0-7.17-2.13-8.82-5.5C4.83,8.13,8.21,6,12,6s7.17,2.13,8.82,5.5C19.17,14.87,15.79,17,12,17z"
                          ></path>
                          <path fill="none" d="M0,0h24v24H0V0z"></path>
                        </svg>
                        <svg
                          fill="#9e9e9e"
                          height="24"
                          viewBox="0 0 24 24"
                          width="24"
                          xmlns="https://www.w3.org/2000/svg"
                          aria-hidden="true"
                          focusable="false"
                          id="password-unshowed"
                          style="
                            position: absolute;
                            right: 0;
                            top: 50%;
                            transform: translateY(-50%);
                            cursor: pointer;
                          "
                        >
                          <path
                            d="M10.58,7.25l1.56,1.56c1.38,0.07,2.47,1.17,2.54,2.54l1.56,1.56C16.4,12.47,16.5,12,16.5,11.5C16.5,9.02,14.48,7,12,7 C11.5,7,11.03,7.1,10.58,7.25z"
                          ></path>
                          <path
                            d="M12,6c3.79,0,7.17,2.13,8.82,5.5c-0.64,1.32-1.56,2.44-2.66,3.33l1.42,1.42c1.51-1.26,2.7-2.89,3.43-4.74 C21.27,7.11,17,4,12,4c-1.4,0-2.73,0.25-3.98,0.7L9.63,6.3C10.4,6.12,11.19,6,12,6z"
                          ></path>
                          <path
                            d="M16.43,15.93l-1.25-1.25l-1.27-1.27l-3.82-3.82L8.82,8.32L7.57,7.07L6.09,5.59L3.31,2.81L1.89,4.22l2.53,2.53 C2.92,8.02,1.73,9.64,1,11.5C2.73,15.89,7,19,12,19c1.4,0,2.73-0.25,3.98-0.7l4.3,4.3l1.41-1.41l-3.78-3.78L16.43,15.93z M11.86,14.19c-1.38-0.07-2.47-1.17-2.54-2.54L11.86,14.19z M12,17c-3.79,0-7.17-2.13-8.82-5.5c0.64-1.32,1.56-2.44,2.66-3.33 l1.91,1.91C7.6,10.53,7.5,11,7.5,11.5c0,2.48,2.02,4.5,4.5,4.5c0.5,0,0.97-0.1,1.42-0.25l0.95,0.95C13.6,16.88,12.81,17,12,17z"
                          ></path>
                        </svg>
                        <label for="password"
                          >Password &nbsp;&nbsp;
                          <p id="strength-indicator" style="display: none;">
                            medium
                          </p></label
                        >
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          spellcheck="false"
                          placeholder="Password"
                          id="confirm-password"
                          type="password"
                          class="validate"
                        />
                        <label for="password">Confirm password </label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s2">
                      <div class="input-field" id="dropdown-form">
                        <select
                          class="validate phone-codes"
                          id="telephone-code"
                        >
                        </select>
                        <label>Code</label>
                      </div>
                    </div>
                    <div class="col s4">
                      <div class="input-field">
                        <input
                          placeholder="Telephone Number"
                          id="telephone-number"
                          type="text"
                          class="validate"
                          spellcheck="false"
                        />
                        <label for="telephone-number">Telephone Number</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s2">
                      <div class="input-field" id="dropdown-form">
                        <select class="validate phone-codes" id="phone-code">
                        </select>
                        <label>Code</label>
                      </div>
                    </div>
                    <div class="col s4">
                      <div class="input-field">
                        <input
                          placeholder="phone Number"
                          id="phone-number"
                          type="text"
                          class="validate"
                          spellcheck="false"
                        />
                        <label for="phone-number">Phone Number</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          spellcheck="false"
                          placeholder="Address"
                          id="address"
                          type="text"
                          class="validate"
                        />
                        <label for="address">Address</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          placeholder="Profession"
                          id="profession"
                          type="text"
                          class="validate"
                          spellcheck="false"
                        />
                        <label for="profession">Profession</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          spellcheck="false"
                          placeholder="Email"
                          id="email"
                          type="text"
                          class="validate"
                        />
                        <label for="codename">Email</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>

                    <div class="col s6">
                      <div class="input-field">
                        <input
                          spellcheck="false"
                          placeholder="Codename"
                          id="codename"
                          type="text"
                          class="validate"
                        />
                        <label for="codename">Codename</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s6">
                      <div class="input-field">
                        <input
                          placeholder="NIK"
                          id="nik"
                          type="text"
                          class="validate"
                          spellcheck="false"
                        />
                        <label for="nik">NIK</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s6">
                      <div class="file-field input-field">
                        <div class="btn">
                          <span>Upload</span>
                          <input type="file" />
                        </div>
                        <div class="file-path-wrapper">
                          <input
                            class="file-path validate"
                            placeholder="KTP"
                            type="text"
                            id="ktp"
                          />
                          <span
                            class="helper-text"
                            data-error=""
                            data-success=""
                          ></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s3">
                      <div class="input-field" id="dropdown-form">
                        <select class="validate" id="member-type">
                          <option value="civilian">Civilian</option>
                          <option value="guild-member">Guild Member</option>
                        </select>
                        <label for="member-type">Member Type</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s3">
                      <div class="input-field" id="dropdown-form">
                        <select class="validate" id="join-period">
                          <option value="1">1 Month</option>
                          <option value="3">3 Months</option>
                          <option value="6">6 Months</option>
                          <option value="12">12 Months</option>
                        </select>
                        <label for="join-period">Join Period</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                    <div class="col s6">
                      <div class="input-field">
                        <textarea
                          rows="4"
                          id="skillset"
                          class="materialize-textarea validate"
                          placeholder="Skillset"
                          spellcheck="false"
                        ></textarea>
                        <label for="skillset">Skillset</label>
                        <span
                          class="helper-text"
                          data-error=""
                          data-success=""
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="divider"></div>
          <div class="flexbox">
            <a href="http://127.0.0.1:5500/login.html" class="right sign-in-me"
              >Sign in instead</a
            >
            <a
              href="javascript:void(0);"
              style="margin-left: 1rem;"
              class="btn right register-btn waves waves-effect"
              >REGISTER</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="js/register-form.js"></script>
  </body>
</html>
