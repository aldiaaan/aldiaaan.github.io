    <title>Login</title>
  </head>
  <body class="grey darken-4">
    <main>
      <section id="login" class="">
        <div class="row" id="login-form">
          <div class="col offset-s1 s10 offset-m3 m6 offset-l4 l4">
            <div class="card grey darken-4 white-text">
              <div class="card-content">
                <div class="title-container">
                  <svg viewBox="0 0 478 840" class="logo white-text">
                    <polygon
                      fill="currentColor"
                      points="344 629 446 520 411 521 478 425 425 447 457 386 456 273 427 292 425 157 400 182 261 3 261 317 326 438 285 512 239 472 239 469 193 509 152 435 217 314 217 0 78 179 53 154 51 289 22 270 21 383 53 444 0 422 67 518 32 517 134 626 179 626 204 667 118 746 158 747 143 796 196 769 196 795 239 837 239 840 282 798 282 772 335 799 320 750 360 749 274 670 299 629 344 629"
                    />
                  </svg>
                  <div class="title">
                    <p>Aisenfield Guild</p>
                    <p class="grey-text" style="font-size: 0.857rem;">
                      Login Form
                    </p>
                  </div>
                </div>

                <form autocomplete="off">
                  <div class="row">
                    <div class="input-field col s12">
                      <input
                        placeholder="Username"
                        id="username"
                        type="text"
                        class="validate white-text"
                      />
                      <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        placeholder="Password"
                        id="password"
                        type="password"
                        class="validate white-text"
                      />
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s6">
                      <p>
                        <label>
                          <input
                            type="checkbox"
                            class="filled-in remember-me"
                            checked="checked"
                          />
                          <span style="font-size: 0.875rem;">Remember me</span>
                        </label>
                      </p>
                    </div>
                    <div class="col s6 right-align">
                      <a
                        class="grey-text"
                        href="/register.html#"
                        style="font-size: 0.875rem;"
                        >Forgot Password</a
                      >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <a class="btn btn-block orange">LOGIN</a>
                    </div>
                  </div>
                </form>

                <div class="row center-align">
                  <p class="col s12" style="font-size: 0.875rem;">
                    <span class="grey-text">Not registered yet?</span>
                    <a href="/register.html" class="white-text">Register Now</a>
                    <span class="grey-text">or login with</span>
                  </p>
                </div>
                <div class="row">
                  <div class="social-buttons">
